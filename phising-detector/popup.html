<!DOCTYPE html>
<html>
<head>
  <title>Phishing Detector</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <img src="icon.png" alt="PhishGuard Icon" class="header-icon">
    <span class="header-title">PhishGuard</span>
    <span class="status active-status">Active</span>
  </div>

  <div class="container">
    <div class="section-title">Protection Stats</div>
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-value" id="phishing-blocked">0</div>
        <div class="stat-label">PHISHING URLS BLOCKED</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="legitimate-verified">0</div>
        <div class="stat-label">LEGITIMATE URLS VERIFIED</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="total-blocked">0</div>
        <div class="stat-label">TOTAL BLOCKED</div>
      </div>
    </div>

    <div class="section-title">Current Site Analysis</div>
    <div class="current-site-analysis">
      <input type="text" id="current-url-display" readonly value="Loading URL...">
      <div class="risk-info">
        <span class="risk-label">Risk Score:</span>
        <span class="risk-score-display" id="risk-score-ui">0%</span>
      </div>
      <div class="reasons" id="reasons-display">
        </div>
    </div>
    
    <div class="section-title">Quick Actions</div>
    <div class="quick-actions">
        <button class="action-button primary" id="scan-current-page-button">Scan Current Page</button>
        <button class="action-button danger" id="report-phishing-button">Report Phishing</button>
        <button class="action-button secondary" id="report-false-positive-button">Report False Positive</button>
    </div>

    <div class="section-title">Settings</div>
    <div class="settings-list">
        <label class="setting-item">
            <input type="checkbox" checked> Enable Notifications
        </label>
        <label class="setting-item">
            <input type="checkbox"> Auto-block High Risk URLs
        </label>
        <label class="setting-item">
            <input type="checkbox" checked> Scan All Links
        </label>
    </div>

  </div>

  <div class="footer">
    <a href="#" id="settings-link">Settings</a>
    <a href="#" id="about-link">About</a>
    <a href="#" id="feedback-link">Feedback</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
